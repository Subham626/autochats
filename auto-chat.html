<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Chat Message Generator</title>
    <style>
        @keyframes blink {
            50% { opacity: 0; }
        }

        :root {
            --primary-color: #00ff41; 
            --primary-hover: #00e038;
            --bg-color: #0d1117; 
            --container-bg: #161b22;
            --text-color: #c9d1d9;
            --border-color: #30363d;
            --input-bg: #010409;
        }

        body {
            font-family: 'Consolas', 'Menlo', 'Courier New', monospace;
            line-height: 1.6;
            background: var(--bg-color);
            color: var(--text-color);
            padding: 15px;
        }
        .container {
            max-width: 700px;
            margin: 0 auto;
            background: var(--container-bg);
            padding: 25px;
            border-radius: 0;
            border: 1px solid var(--primary-color);
            box-shadow: 0 0 15px rgba(0, 255, 65, 0.2);
            transition: all 0.3s ease;
        }
        .options-group {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            align-items: center;
        }
        fieldset {
            border: 1px solid var(--border-color);
            border-radius: 0;
            padding: 10px 15px;
        }
        legend {
            font-weight: bold;
            padding: 0 5px;
        }
        .radio-label {
            margin-right: 15px;
            font-weight: normal;
            color: var(--primary-color);
        }
        h2 {
            color: var(--primary-color);
            text-shadow: 0 0 5px var(--primary-color);
        }
        h2::after {
            content: '_';
            animation: blink 1s step-end infinite;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="date"],
        textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid var(--primary-color);
            border-radius: 0;
            box-sizing: border-box; /* Important for padding and width */
            transition: border-color 0.2s, box-shadow 0.2s;
            background-color: var(--input-bg);
            color: var(--text-color);
            font-family: inherit;
        }
        input:focus, textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 8px rgba(0, 255, 65, 0.5);
        }
        button {
            display: inline-block;
            background-color: transparent;
            color: var(--primary-color);
            padding: 12px 22px;
            border: 1px solid var(--primary-color);
            border-radius: 0;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.2s, color 0.2s;
            font-family: inherit;
            text-transform: uppercase;
        }
        button:hover {
            background-color: var(--primary-color);
            color: var(--bg-color);
            box-shadow: 0 0 10px var(--primary-color);
        }
        .bulk-output-block {
            border: 1px solid var(--border-color);
            border-radius: 0;
            padding: 15px;
            margin-bottom: 15px;
            background-color: var(--input-bg);
        }
        .bulk-output-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .copy-individual-btn {
            padding: 5px 10px;
            font-size: 12px;
            background-color: var(--border-color);
            border-color: var(--border-color);
            color: var(--text-color);
        }
        .copy-individual-btn:hover {
            background-color: var(--primary-hover);
            border-color: var(--primary-hover);
            color: var(--bg-color);
            box-shadow: none;
        }
        #output {
            margin-top: 20px;
            padding: 15px;
            background-color: var(--input-bg);
            border: 1px solid var(--border-color);
            border-radius: 0;
            white-space: pre-wrap;
            min-height: 50px;
            font-family: inherit;
            line-height: 1.7;
        }
        .message-part {
            margin-bottom: 10px;
        }
        .link-part {
            border-top: 1px dashed var(--border-color);
            padding-top: 10px;
        }
        .link-part .bulk-output-header {
            margin-bottom: 10px;
            padding-bottom: 5px;
            border-bottom: none; /* Override border for link header */
        }
        .link-part strong {
            color: var(--primary-color);
            font-family: inherit;
            line-height: 1.7;
        }
        /* Phone-friendly adjustments */
        @media (max-width: 600px) {
            body { padding: 10px; }
            .container { padding: 20px; }
            .options-group { flex-direction: column; gap: 15px; }
        }
    </style>
    <style>
        /* To-Do List Styles */
        #todo-container {
            position: fixed;
            top: 15px;
            right: 15px;
            width: 280px;
            background: var(--container-bg);
            border: 1px solid var(--border-color);
            padding: 15px;
            z-index: 1000;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            max-height: calc(100vh - 30px);
            display: flex;
            flex-direction: column;
        }
        #todo-container h3 {
            color: var(--primary-color);
            margin-top: 0;
            text-align: center;
            text-shadow: 0 0 5px var(--primary-color);
        }
        #todo-container input,
        #todo-container textarea {
            margin-bottom: 10px;
        }
        #todo-container button {
            width: 100%;
            padding: 8px;
            font-size: 14px;
        }
        #todoList {
            list-style: none;
            padding: 0;
            margin-top: 15px;
            overflow-y: auto;
            flex-grow: 1;
        }
        #todoList li {
            background: var(--input-bg);
            border-left: 3px solid var(--primary-color);
            padding: 10px;
            margin-bottom: 10px;
            position: relative;
            font-size: 14px;
        }
        #todoList li .todo-name { font-weight: bold; color: var(--text-color); }
        #todoList li .todo-message { font-size: 0.9em; margin-top: 5px; white-space: pre-wrap; word-wrap: break-word; opacity: 0.8; }
        #todoList li .todo-day-indicator { position: absolute; top: 10px; right: 30px; font-size: 0.8em; color: var(--primary-color); opacity: 0.7; }
        .delete-todo-btn { position: absolute; top: 2px; right: 2px; background: none; border: none; color: #ff4d4d; cursor: pointer; font-size: 18px; padding: 5px; }
        .delete-todo-btn:hover { color: #ff8a8a; }
    </style>
</head>
<body>

    <div class="container">
        <h2>Auto Chat System</h2>
       <!-- <p>// Choose platform, tone, and mode. Use placeholders: {{name}}, {{date}}, {{emoji}}</p> -->


        <div class="options-group">
            <fieldset>
                <legend>Mode</legend>
                <label class="radio-label"><input type="radio" name="mode" value="single" checked> Single</label>
                <label class="radio-label"><input type="radio" name="mode" value="bulk"> Bulk</label>
            </fieldset>
        </div>
            <fieldset>
                <legend>Platform</legend>
                <label class="radio-label"><input type="radio" name="platform" value="email" checked> Email</label>
                <label class="radio-label"><input type="radio" name="platform" value="whatsapp"> WhatsApp</label>
            </fieldset>
            <fieldset>
                <legend>Tone</legend>
                <label class="radio-label"><input type="radio" name="tone" value="formal"> Formal</label>
                <label class="radio-label"><input type="radio" name="tone" value="informal" checked> Informal</label>
            </fieldset>
            <fieldset>
                <legend>Gender</legend>
                <label class="radio-label"><input type="radio" name="gender" value="male" checked> Male</label>
                <label class="radio-label"><input type="radio" name="gender" value="female"> Female</label>
            </fieldset>
            <fieldset id="linkDayContainer">
                <legend>Optional Link</legend>
                <select id="linkDay" style="background-color: var(--input-bg); color: var(--text-color); border: 1px solid var(--primary-color); padding: 5px;">
                    <option value="none">None</option>
                    <option value="1">Link 1</option>
                    <option value="2">Link 2</option>
                    <option value="3">Link 3</option>
                </select>
            </fieldset>
            <fieldset id="daySelectorContainer" style="display: none;">
                <legend>Day</legend>
                <select id="daySelect" style="background-color: var(--input-bg); color: var(--text-color); border: 1px solid var(--primary-color); padding: 5px;">
                    <option value="1">Day 1</option>
                    <option value="2">Day 2</option>
                    <option value="3">Day 3</option>
                    <option value="4">Day 4</option>
                    <option value="5">Day 5</option>
                    <option value="6">Day 6</option>
                    <option value="7">Day 7</option>
                    <option value="8">Day 8</option>
                    <option value="9">Day 9</option>
                    <option value="10">Day 10</option>
                </select>
            </fieldset>

        <div id="templateContainer">
            <label for="template">Message Template:</label>
            <textarea id="template" rows="8"></textarea>
        </div>

        <div id="singleNameContainer">
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter the recipient's name">

        </div>
        <div id="bulkNameContainer" style="display: none;">
            <label for="bulkNames">Names (one per line):</label>
            <textarea id="bulkNames" rows="5" placeholder="Alice
Bob
Charlie"></textarea>
        </div>

        <label for="date">Date:</label>
        <input type="date" id="date">

        <label for="emoji">Emoji:</label>
        <input type="text" id="emoji" placeholder="Enter an emoji, e.g., ðŸ‘‹">
        <button id="generateBtn" style="margin-right: 10px;">Generate Message(s)</button>
        <button id="addToTodoBtn">Add to To-Do</button>
        
        <div class="bulk-output-header" style="margin-top: 20px;">
            <h3>// Output Log</h3>
        </div>
        <div id="output">Your generated message will appear here...</div>
    </div>

    <div id="todo-container">
        <h3>// To-Do List</h3>
        <div id="todo-form">
            <input type="text" id="todoName" placeholder="Recipient's Name">
            <select id="todoDaySelect" style="width: 100%; background-color: var(--input-bg); color: var(--text-color); border: 1px solid var(--primary-color); padding: 12px; margin-bottom: 10px; font-family: inherit; box-sizing: border-box;">
                <option value="1">Day 1</option>
                <option value="2">Day 2</option>
                <option value="3">Day 3</option>
                <option value="4">Day 4</option>
                <option value="5">Day 5</option>
                <option value="6">Day 6</option>
                <option value="7">Day 7</option>
                <option value="8">Day 8</option>
                <option value="9">Day 9</option>
                <option value="10">Day 10</option>
            </select>
            <fieldset style="padding: 5px; margin-bottom: 10px; text-align: center;">
                <legend style="font-size: 0.9em;">Gender</legend>
                <label class="radio-label" style="font-size: 0.9em;"><input type="radio" name="todo-gender" value="male" checked> M</label>
                <label class="radio-label" style="font-size: 0.9em;"><input type="radio" name="todo-gender" value="female"> F</label>
            </fieldset>
            <button id="addTodoBtn">Add to List</button>
        </div>
        <ul id="todoList">
            <!-- To-do items will be dynamically inserted here -->
        </ul>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- DOM Element References ---
            const templateTextarea = document.getElementById('template');
            const nameInput = document.getElementById('name');
            const bulkNameInput = document.getElementById('bulkNames');
            const dateInput = document.getElementById('date');
            const emojiInput = document.getElementById('emoji');
            const generateBtn = document.getElementById('generateBtn');
            const outputDiv = document.getElementById('output');
            const platformRadios = document.querySelectorAll('input[name="platform"]');
            const templateContainer = document.getElementById('templateContainer');
            const toneRadios = document.querySelectorAll('input[name="tone"]');
            const modeRadios = document.querySelectorAll('input[name="mode"]');
            const genderRadios = document.querySelectorAll('input[name="gender"]');
            const singleNameContainer = document.getElementById('singleNameContainer');
            const bulkNameContainer = document.getElementById('bulkNameContainer');
            const daySelectorContainer = document.getElementById('daySelectorContainer');
            const daySelect = document.getElementById('daySelect');
            const linkDaySelect = document.getElementById('linkDay');
            // To-Do List Elements
            const todoDaySelect = document.getElementById('todoDaySelect');
            const todoNameInput = document.getElementById('todoName');
            const addTodoBtn = document.getElementById('addTodoBtn');
            const todoListUl = document.getElementById('todoList');
            const addToTodoBtn = document.getElementById('addToTodoBtn');


            // --- Content Objects ---
            const templates = {
                email: {
                    formal: `Dear {{name}},
Greetings, .

This is a friendly reminder regarding your upcoming appointment scheduled for {{date}}.

For more information, you can visit the following link:
{{link}}

We look forward to seeing you. Should you have any questions, please do not hesitate to contact us.

Best regards,
The Team`,
                    informal: `Hi {{name}}, {{emoji}}

Just a quick heads-up that you have an appointment with us on {{date}}.

Here's a link with some more details: {{link}}

See you then, {{salutation}}!

Cheers,
The Team`
                },
                whatsapp: {
                    formal: `
Good Morning {{name}} {{salutation}}, Have a wonderful day ahead.....Please connect me if you have any other requirements Happy To HelpðŸ˜ŠðŸ™.`,
                    informal: [
                        // Day 1
                        `Good Morning {{name}} {{salutation}},ðŸ«¡ Aapka din Mangalmoy ho

hum logoko hotels & Cab book kar lena chahiye with us or others, Nehin toh acha rooms aur Driver milna muskil ho jayegaðŸ˜”

kyunki bahot rush hain January mahina mein ALMOST 80 % ROOMS IN GOOD HOTELS ARE BOOKED......ðŸ˜ŠðŸ™ `,
                        // Day 2
`{{link}}
Weâ€™re featured in the renowned Hindustan Times and Ahmedabad Mirror. {{name}} {{salutation}}, requesting you to kindly freeze the cab booking now ðŸ™
Season is super tight â€” late decision = limited options ðŸ™ðŸ»`,
                        // Day 3
                        ` {{link}} Good Morning {{name}} {{salutation}}....Happy to share our recent reviews from our honorable guests \n

Humlogo ke sath yah kisi aur.....jaldi Book kijiye...Nehin toh acha rooms & Hotel milna muskil ho ja raha haiðŸ˜ŠðŸ™ `,
                        // Day 4
                        `Good morning {{name}} {{salutation}}! Just a friendly check-in. *{{date}}*`,
                        // Day 5
                        `Good morning {{name}} {{salutation}}! TGIF! Wishing you a fantastic Friday. {{emoji}} *{{date}}*`,
                        // Day 6
                        `Good morning {{name}} {{salutation}}, hope you're enjoying your weekend. *{{date}}*`,
                        // Day 7
                        `Good morning {{name}} {{salutation}}, enjoy the rest of your Sunday! *{{date}}*`,
                        // Day 8
                        `Good morning {{name}} {{salutation}}! New week, new goals. Let's do this! {{emoji}} *{{date}}*`,
                        // Day 9
                        `Good morning {{name}} {{salutation}}! Just another friendly message coming your way. *{{date}}*`,
                        // Day 10
                        `Good morning {{name}}! Hope everything is going well on your end. *{{date}}*`
                    ]
                }
            };

            const links = {
                '1': '',
                '2': 'https://www.ahmedabadmirror.com/remarkable-journeys-businesses-driving-success-today/81869962.html#goog_rewarded',
                '3': 'https://youtube.com/@helpthetourists'
            }

            // --- Functions ---

            // Toggles between single and bulk input modes
            function toggleMode() {
                const mode = document.querySelector('input[name="mode"]:checked').value;
                if (mode === 'single') {
                    singleNameContainer.style.display = 'block';
                    bulkNameContainer.style.display = 'none';
                    generateBtn.textContent = 'Generate Message(s)';
                } else {
                    singleNameContainer.style.display = 'none';
                    bulkNameContainer.style.display = 'block';
                    generateBtn.textContent = 'Generate Message(s)';
                }
                outputDiv.innerHTML = 'Your generated message(s) will appear here...'; // Clear output on mode change
            }

            // Updates the textarea based on selected platform and tone
            function updateTemplate() {
                const platform = document.querySelector('input[name="platform"]:checked').value;
                const tone = document.querySelector('input[name="tone"]:checked').value;
                
                if (platform === 'whatsapp') {
                    daySelectorContainer.style.display = 'block';
                    const day = daySelect.value;
                    const platformTemplates = templates[platform];

                    if (tone === 'informal' && Array.isArray(platformTemplates.informal)) {
                        let message = platformTemplates.informal[day - 1] || platformTemplates.informal[0];
                        templateTextarea.value = message.replace(/{{day}}/g, day);
                    } else if (platformTemplates[tone]) {
                        templateTextarea.value = platformTemplates[tone].replace(/{{day}}/g, day);
                    } else {
                        // Fallback to the first available template for the platform
                        templateTextarea.value = Object.values(platformTemplates)[0];
                    }
                } else {
                    daySelectorContainer.style.display = 'none';
                    templateContainer.style.display = 'block';
                    templateTextarea.value = templates[platform][tone];
                }

                // Show link selector only if the template contains the {{link}} placeholder
                if (templateTextarea.value.includes('{{link}}')) {
                    document.getElementById('linkDayContainer').style.display = 'block';
                } else {
                    document.getElementById('linkDayContainer').style.display = 'none';
                }

            }
            
            // Generates message(s) based on the current mode
            function generateMessage() {
                const mode = document.querySelector('input[name="mode"]:checked').value;

                if (mode === 'single') {
                    generateSingleMessage();
                } else {
                    generateBulkMessages();
                }
            }

            // Generates a single message
            function generateSingleMessage() {
                const template = templateTextarea.value;
                const name = nameInput.value;
                const date = dateInput.value;
                const emoji = emojiInput.value;

                if (!name) {
                    outputDiv.textContent = '>> ERROR: Name field is required.';
                    return;
                }

                const salutation = getSalutation();
                const link = getLink();
                const messageWithoutLink = generateIndividualMessage(template, name, date, emoji, salutation, '');
                const fullMessage = generateIndividualMessage(template, name, date, emoji, salutation, link);

                if (link && template.includes('{{link}}')) {
                    outputDiv.innerHTML = `
                        <div class="message-section">
                            <div class="bulk-output-header" style="margin-bottom: 5px;">
                                <strong>// MESSAGE</strong>
                                <button class="copy-individual-btn copy-message-btn">COPY MESSAGE</button>
                            </div>
                            <pre class="message-part" style="white-space: pre-wrap; font-family: inherit; color: var(--text-color);">${messageWithoutLink}</pre>
                        </div>
                        <div class="link-part" style="padding-top: 15px;">
                             <div class="bulk-output-header" style="margin-bottom: 5px;">
                                <strong>// LINK</strong>
                                <button class="copy-individual-btn copy-link-btn">COPY LINK</button>
                            </div>
                            <pre style="white-space: pre-wrap; font-family: inherit; color: var(--text-color);">${link}</pre>
                        </div>`;

                    outputDiv.querySelector('.copy-message-btn').addEventListener('click', (e) => {
                        navigator.clipboard.writeText(messageWithoutLink);
                        e.target.textContent = 'Copied!';
                        setTimeout(() => { e.target.textContent = 'COPY MESSAGE'; }, 2000);
                    });

                    // Add event listener for the new copy link button
                    outputDiv.querySelector('.copy-link-btn').addEventListener('click', (e) => {
                        navigator.clipboard.writeText(link);
                        e.target.textContent = 'Copied!';
                        setTimeout(() => { e.target.textContent = 'COPY LINK'; }, 2000);
                    });
                } else {
                    outputDiv.textContent = fullMessage;
                }

                // Copy the generated message to the clipboard
                navigator.clipboard.writeText(fullMessage).then(() => {
                    const originalButtonText = generateBtn.textContent;
                    generateBtn.textContent = 'Copied!';
                    setTimeout(() => {
                        generateBtn.textContent = originalButtonText;
                    }, 2000);
                }).catch(err => {
                    console.error('Failed to copy text: ', err);
                    outputDiv.textContent += "\n\n>> INFO: Could not automatically copy text.";
                });
            }

            // Generates messages for a list of names
            function generateBulkMessages() {
                const names = bulkNameInput.value.split('\n').filter(name => name.trim() !== '');
                if (names.length === 0) {
                    outputDiv.textContent = '>> ERROR: Bulk names field is empty.';
                    return;
                }
                outputDiv.innerHTML = ''; // Clear previous results

                names.forEach(name => {
                    name = name.trim();
                    const template = templateTextarea.value;
                    const date = dateInput.value;
                    const emoji = emojiInput.value;
                    const salutation = getSalutation();
                    const link = getLink();
                    const message = generateIndividualMessage(template, name, date, emoji, salutation, link);

                    let messageContent = `<pre class="message-part" style="white-space: pre-wrap; font-family: inherit; color: var(--text-color);">${message}</pre>`;

                    if (link && template.includes('{{link}}')) {
                        messageContent = `
                            <pre class="message-part" style="white-space: pre-wrap; font-family: inherit; color: var(--text-color);">${generateIndividualMessage(template, name, date, emoji, salutation, '')}</pre>
                            <div class="link-part" style="padding-top: 15px;">
                                <div class="bulk-output-header" style="margin-bottom: 5px;">
                                    <strong>// LINK</strong>
                                    <button class="copy-individual-btn copy-link-btn">COPY LINK</button>
                                </div>
                                <pre style="white-space: pre-wrap; font-family: inherit; color: var(--text-color);">${link}</pre>
                            </div>
                        `;
                    }

                    const block = document.createElement('div');
                    block.className = 'bulk-output-block';
                    block.innerHTML = `
                        <div class="bulk-output-header">
                            <strong>// MSG FOR: ${name.trim()}</strong>
                            <button class="copy-individual-btn copy-message-btn">COPY</button>
                        </div>
                        ${messageContent}
                    `;
                    outputDiv.appendChild(block);

                    block.querySelector('.copy-message-btn').addEventListener('click', (e) => {
                        navigator.clipboard.writeText(message);
                        e.target.textContent = 'Copied!';
                        setTimeout(() => { e.target.textContent = 'Copy'; }, 2000);
                    });

                    const copyLinkBtn = block.querySelector('.copy-link-btn');
                    if (copyLinkBtn) {
                        copyLinkBtn.addEventListener('click', (e) => {
                            navigator.clipboard.writeText(link);
                            e.target.textContent = 'Copied!';
                            setTimeout(() => { e.target.textContent = 'COPY LINK'; }, 2000);
                        });
                    }
                });
            }

            // Helper function to create a single message from a template
            function generateIndividualMessage(template, name, date, emoji, salutation, link) {
                let generatedMessage = template.replace(/{{name}}/g, name.trim())
                                               .replace(/{{salutation}}/g, salutation)
                                               .replace(/{{emoji}}/g, emoji || 'ðŸ˜Š')
                                               .replace(/{{date}}/g, date || '') // Replace with empty string if no date
                                               .replace(/{{link}}/g, link);
                return generatedMessage;
            }

            // Gets the correct salutation based on gender
            function getSalutation() {
                const gender = document.querySelector('input[name="gender"]:checked').value;
                return gender === 'male' ? 'Sir' : 'Ma\'am';
            }

            // Gets the selected link
            function getLink() {
                const linkDay = linkDaySelect.value;
                return links[linkDay] || ''; // Return the link or an empty string if 'none'
            }

            // --- To-Do List Functions ---
            let todos = JSON.parse(localStorage.getItem('todos')) || [];

            function saveTodos() {
                localStorage.setItem('todos', JSON.stringify(todos));
            }

            function renderTodos() {
                todoListUl.innerHTML = '';
                if (todos.length === 0) {
                    todoListUl.innerHTML = '<li style="text-align: center; opacity: 0.5; border-left: none;">Your list is empty.</li>';
                    return;
                }
                todos.forEach((todo, index) => {
                    const li = document.createElement('li');
                    li.dataset.index = index; // Add index to the li element
                    li.innerHTML = `
                        <div class="todo-name">${todo.name}</div>
                        <div class="todo-message">${todo.message}</div>
                        <button class="delete-todo-btn" data-index="${index}">&times;</button>
                    `;
                    todoListUl.appendChild(li);
                });
            }

            function addTodo() {
                const name = todoNameInput.value.trim();
                const day = todoDaySelect.value;
                const platform = document.querySelector('input[name="platform"]:checked').value;
                const tone = document.querySelector('input[name="tone"]:checked').value;
                const gender = document.querySelector('input[name="todo-gender"]:checked').value;

                let message = '';
                const platformTemplates = templates[platform];

                if (platform === 'whatsapp' && tone === 'informal' && Array.isArray(platformTemplates.informal)) {
                    // Handle WhatsApp informal array
                    message = platformTemplates.informal[day - 1] || platformTemplates.informal[0];
                } else if (platformTemplates && platformTemplates[tone]) {
                    // Handle Email and WhatsApp formal
                    message = platformTemplates[tone];
                } else {
                    // Fallback
                    alert('Could not find a matching template for the current settings.');
                    return;
                }

                if (name && message) {
                    todos.push({ name, message, gender });
                    todoNameInput.value = '';
                    todoDaySelect.value = '1'; // Reset dropdown
                    saveTodos();
                    renderTodos();
                } else {
                    alert('Please enter both a name and a message for the to-do item.');
                }
            }

            function handleTodoListClick(e) {
                if (e.target.classList.contains('delete-todo-btn')) {
                    const index = parseInt(e.target.getAttribute('data-index'), 10);
                    todos.splice(index, 1);
                    saveTodos();
                    renderTodos();
                } else if (e.target.closest('li')) {
                    // On click, populate the main generator fields
                    const li = e.target.closest('li');
                    const index = parseInt(li.dataset.index, 10);
                    if (isNaN(index)) return; // Exit if no valid index

                    const todo = todos[index];
                    document.querySelector('input[name="mode"][value="single"]').click();
                    nameInput.value = todo.name;
                    templateTextarea.value = todo.message;
                    document.querySelector(`input[name="gender"][value="${todo.gender}"]`).checked = true;
                    nameInput.focus();
                };
            }

            function addFromMainFormToTodo() {
                const name = nameInput.value.trim();
                const mode = document.querySelector('input[name="mode"]:checked').value;

                if (mode !== 'single' || !name) {
                    alert('Please enter a name in "Single" mode to add to the to-do list.');
                    return;
                }

                const gender = document.querySelector('input[name="gender"]:checked').value;
                const platform = document.querySelector('input[name="platform"]:checked').value;
                const tone = document.querySelector('input[name="tone"]:checked').value;
                
                // Use the day from the appropriate selector
                const day = (platform === 'whatsapp') ? daySelect.value : todoDaySelect.value;

                let message = '';
                const platformTemplates = templates[platform];

                if (platform === 'whatsapp' && tone === 'informal' && Array.isArray(platformTemplates.informal)) {
                    message = platformTemplates.informal[day - 1] || platformTemplates.informal[0];
                } else if (platformTemplates && platformTemplates[tone]) {
                    message = platformTemplates[tone];
                } else {
                    alert('Could not find a matching template for the current settings.');
                    return;
                }

                todos.push({ name, message, gender });
                saveTodos();
                renderTodos();
                alert(`Added "${name}" to the to-do list.`);
            }

            // --- Initial Setup and Event Listeners ---

            updateTemplate(); // Load initial template on page load

            platformRadios.forEach(radio => radio.addEventListener('change', updateTemplate));
            toneRadios.forEach(radio => radio.addEventListener('change', updateTemplate));
            modeRadios.forEach(radio => radio.addEventListener('change', toggleMode));
            daySelect.addEventListener('change', updateTemplate);
            generateBtn.addEventListener('click', generateMessage);

            // To-Do List Event Listeners
            addTodoBtn.addEventListener('click', addTodo);
            todoListUl.addEventListener('click', handleTodoListClick);
            addToTodoBtn.addEventListener('click', addFromMainFormToTodo);
            renderTodos(); // Load initial to-do items

        });
    </script>

</body>
