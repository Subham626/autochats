<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Chat Message Generator</title>
    <style>
        @keyframes blink {
            50% { opacity: 0; }
        }

        :root {
            --primary-color: #00ff41; /* Bright Green */
            --primary-hover: #00e038;
            --bg-color: #0d1117; /* Dark Background */
            --container-bg: #161b22;
            --text-color: #c9d1d9;
            --border-color: #30363d;
            --input-bg: #010409;
        }

        body {
            font-family: 'Consolas', 'Menlo', 'Courier New', monospace;
            line-height: 1.6;
            background: var(--bg-color);
            color: var(--text-color);
            padding: 15px;
        }
        .container {
            max-width: 700px;
            margin: 0 auto;
            background: var(--container-bg);
            padding: 25px;
            border-radius: 0;
            border: 1px solid var(--primary-color);
            box-shadow: 0 0 15px rgba(0, 255, 65, 0.2);
            transition: all 0.3s ease;
        }
        .options-group {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            align-items: center;
        }
        fieldset {
            border: 1px solid var(--border-color);
            border-radius: 0;
            padding: 10px 15px;
        }
        legend {
            font-weight: bold;
            padding: 0 5px;
        }
        .radio-label {
            margin-right: 15px;
            font-weight: normal;
            color: var(--primary-color);
        }
        h2 {
            color: var(--primary-color);
            text-shadow: 0 0 5px var(--primary-color);
        }
        h2::after {
            content: '_';
            animation: blink 1s step-end infinite;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="date"],
        textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid var(--primary-color);
            border-radius: 0;
            box-sizing: border-box; /* Important for padding and width */
            transition: border-color 0.2s, box-shadow 0.2s;
            background-color: var(--input-bg);
            color: var(--text-color);
            font-family: inherit;
        }
        input:focus, textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 8px rgba(0, 255, 65, 0.5);
        }
        button {
            display: inline-block;
            background-color: transparent;
            color: var(--primary-color);
            padding: 12px 22px;
            border: 1px solid var(--primary-color);
            border-radius: 0;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.2s, color 0.2s;
            font-family: inherit;
            text-transform: uppercase;
        }
        button:hover {
            background-color: var(--primary-color);
            color: var(--bg-color);
            box-shadow: 0 0 10px var(--primary-color);
        }
        .bulk-output-block {
            border: 1px solid var(--border-color);
            border-radius: 0;
            padding: 15px;
            margin-bottom: 15px;
            background-color: var(--input-bg);
        }
        .bulk-output-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .copy-individual-btn {
            padding: 5px 10px;
            font-size: 12px;
            background-color: var(--border-color);
            border-color: var(--border-color);
            color: var(--text-color);
        }
        .copy-individual-btn:hover {
            background-color: var(--primary-hover);
            border-color: var(--primary-hover);
            color: var(--bg-color);
            box-shadow: none;
        }
        #output {
            margin-top: 20px;
            padding: 15px;
            background-color: var(--input-bg);
            border: 1px solid var(--border-color);
            border-radius: 0;
            white-space: pre-wrap;
            min-height: 50px;
            font-family: inherit;
            line-height: 1.7;
        }
        /* Phone-friendly adjustments */
        @media (max-width: 600px) {
            body { padding: 10px; }
            .container { padding: 20px; }
            .options-group { flex-direction: column; gap: 15px; }
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Auto Chat System</h2>
        <p>// Choose platform, tone, and mode. Use placeholders: {{name}}, {{date}}, {{emoji}}</p>

        <div class="options-group">
            <fieldset>
                <legend>Mode</legend>
                <label class="radio-label"><input type="radio" name="mode" value="single" checked> Single</label>
                <label class="radio-label"><input type="radio" name="mode" value="bulk"> Bulk</label>
            </fieldset>
        </div>
            <fieldset>
                <legend>Platform</legend>
                <label class="radio-label"><input type="radio" name="platform" value="email" checked> Email</label>
                <label class="radio-label"><input type="radio" name="platform" value="whatsapp"> WhatsApp</label>
            </fieldset>
            <fieldset>
                <legend>Tone</legend>
                <label class="radio-label"><input type="radio" name="tone" value="formal" checked> Formal</label>
                <label class="radio-label"><input type="radio" name="tone" value="informal"> Informal</label>
            </fieldset>

        <label for="template">Message Template:</label>
        <textarea id="template" rows="8"></textarea>

        <div id="singleNameContainer">
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter the recipient's name">
        </div>
        <div id="bulkNameContainer" style="display: none;">
            <label for="bulkNames">Names (one per line):</label>
            <textarea id="bulkNames" rows="5" placeholder="Alice
Bob
Charlie"></textarea>
        </div>

        <label for="date">Date:</label>
        <input type="date" id="date">

        <label for="emoji">Emoji:</label>
        <input type="text" id="emoji" placeholder="Enter an emoji, e.g., ðŸ‘‹">
        <button id="generateBtn">Generate Message(s)</button>

        <h3>// Output Log</h3>
        <div id="output">Your generated message will appear here...</div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- DOM Element References ---
            const templateTextarea = document.getElementById('template');
            const nameInput = document.getElementById('name');
            const bulkNameInput = document.getElementById('bulkNames');
            const dateInput = document.getElementById('date');
            const emojiInput = document.getElementById('emoji');
            const generateBtn = document.getElementById('generateBtn');
            const outputDiv = document.getElementById('output');
            const platformRadios = document.querySelectorAll('input[name="platform"]');
            const toneRadios = document.querySelectorAll('input[name="tone"]');
            const modeRadios = document.querySelectorAll('input[name="mode"]');
            const singleNameContainer = document.getElementById('singleNameContainer');
            const bulkNameContainer = document.getElementById('bulkNameContainer');

            // --- Templates Object ---
            const templates = {
                email: {
                    formal: `Dear {{name}},

This is a friendly reminder regarding your upcoming appointment scheduled for {{date}}.

We look forward to seeing you. Should you have any questions or need to reschedule, please do not hesitate to contact us at your earliest convenience.

Best regards,
The Team`,
                    informal: `Hi {{name}}, {{emoji}}

Just a quick heads-up that you have an appointment with us on {{date}}.

See you then! Let us know if anything comes up.

Cheers,
The Team`
                },
                whatsapp: {
                    formal: `*Dear {{name}},*

This is a friendly reminder regarding your upcoming appointment scheduled for *{{date}}*.

We look forward to seeing you. If you have any questions or need to reschedule, please contact us.

Thank you,
The Team`,
                    informal: `Hey {{name}}! {{emoji}}

Just a reminder about your appointment on *{{date}}*.

See you soon! ðŸ‘‹`
                }
            };

            // --- Functions ---

            // Toggles between single and bulk input modes
            function toggleMode() {
                const mode = document.querySelector('input[name="mode"]:checked').value;
                if (mode === 'single') {
                    singleNameContainer.style.display = 'block';
                    bulkNameContainer.style.display = 'none';
                    generateBtn.textContent = 'Generate & Copy';
                } else {
                    singleNameContainer.style.display = 'none';
                    bulkNameContainer.style.display = 'block';
                    generateBtn.textContent = 'Generate Bulk';
                }
                outputDiv.innerHTML = 'Your generated message(s) will appear here...'; // Clear output on mode change
            }

            // Updates the textarea based on selected platform and tone
            function updateTemplate() {
                const platform = document.querySelector('input[name="platform"]:checked').value;
                const tone = document.querySelector('input[name="tone"]:checked').value;
                templateTextarea.value = templates[platform][tone];
            }
            
            // Generates message(s) based on the current mode
            function generateMessage() {
                const mode = document.querySelector('input[name="mode"]:checked').value;
                if (mode === 'single') {
                    generateSingleMessage();
                } else {
                    generateBulkMessages();
                }
            }

            // Generates a single message
            function generateSingleMessage() {
                const template = templateTextarea.value;
                const name = nameInput.value;
                const date = dateInput.value;
                const emoji = emojiInput.value;

                if (!name) {
                    outputDiv.innerHTML = '>> ERROR: Name field is required.';
                    outputDiv.style.color = 'red';
                    return;
                }
                outputDiv.style.color = 'var(--dark-gray)'; // Reset color on success

                const generatedMessage = generateIndividualMessage(template, name, date, emoji);
                outputDiv.textContent = generatedMessage;

                navigator.clipboard.writeText(generatedMessage).then(() => {
                    const originalButtonText = generateBtn.textContent;
                    generateBtn.textContent = 'Copied!';
                    setTimeout(() => {
                        generateBtn.textContent = originalButtonText;
                    }, 2000);
                }).catch(err => {
                    console.error('Failed to copy text: ', err);
                });
            }

            // Generates messages for a list of names
            function generateBulkMessages() {
                const names = bulkNameInput.value.split('\n').filter(name => name.trim() !== '');
                if (names.length === 0) {
                    outputDiv.innerHTML = '>> ERROR: Bulk names field is empty.';
                    outputDiv.style.color = 'red';
                    return;
                }
                outputDiv.style.color = 'var(--dark-gray)';
                outputDiv.innerHTML = ''; // Clear previous results

                names.forEach(name => {
                    name = name.trim();
                    const template = templateTextarea.value;
                    const date = dateInput.value;
                    const emoji = emojiInput.value;
                    const message = generateIndividualMessage(template, name, date, emoji);

                    const block = document.createElement('div');
                    block.className = 'bulk-output-block';
                    block.innerHTML = `
                        <div class="bulk-output-header">
                            <strong>// MSG FOR: ${name}</strong>
                            <button class="copy-individual-btn">COPY</button>
                        </div>
                        <pre style="white-space: pre-wrap; font-family: inherit; color: var(--text-color);">${message}</pre>
                    `;
                    outputDiv.appendChild(block);

                    block.querySelector('.copy-individual-btn').addEventListener('click', (e) => {
                        navigator.clipboard.writeText(message);
                        e.target.textContent = 'Copied!';
                        setTimeout(() => { e.target.textContent = 'Copy'; }, 2000);
                    });
                });
            }

            // Helper function to create a single message from a template
            function generateIndividualMessage(template, name, date, emoji) {
                let generatedMessage = template.replace(/{{name}}/g, name.trim());
                generatedMessage = generatedMessage.replace(/{{emoji}}/g, emoji || 'ðŸ˜Š');
                generatedMessage = generatedMessage.replace(/{{date}}/g, date || ''); // Replace with empty string if no date
                return generatedMessage;
            }

            // --- Initial Setup and Event Listeners ---

            updateTemplate(); // Load initial template on page load

            platformRadios.forEach(radio => radio.addEventListener('change', updateTemplate));
            toneRadios.forEach(radio => radio.addEventListener('change', updateTemplate));
            modeRadios.forEach(radio => radio.addEventListener('change', toggleMode));
            generateBtn.addEventListener('click', generateMessage);
        });
    </script>

</body>
</html>
